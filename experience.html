            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome 5.15.4 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

    <body>

        <!-- Header of content (logo and navigation bar) -->
        <header class="navbar-container">
            <div class="logo">
                <a href="index.html"><img src="img/logo-amf.png" alt="Ahmad Munif"/></a>
            </div>
            <nav class="nav-list">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main of content -->
        <main>
            <div class="container py-3">
                <div class="row">
                    <div class="col-12" style="text-align:center;">
                        <h1 class="title">Let's Experience with button and Color</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="text-align:center;">
                        <!-- Button to change the color and text -->
                        <button type="button" class="btn btn-lg btn-danger" id="red">Red</button>
                        <button type="button" class="btn btn-lg btn-primary" id="blue">Blue</button>
                        <button type="button" class="btn btn-lg btn-success" id="green">Green</button>
                        <button type="button" class="btn btn-lg btn-warning" id="yellow">yellow</button>
                        <button type="button" class="btn btn-lg btn-dark" id="black">Black</button>
                        <button type="button" class="btn btn-lg btn-secondary" id="reset">Reset</button>
                    </div>
                </div>
                <hr>
                <div class="row" id="color">
                    <div class="col-12 align-middle" style="text-align:center;">
                        <!-- A experience place -->
                        <h1>
                            <p id="titles">This card with</p>
                            <p id="feedback">Default Color!</p>
                        </h1>

                    </div>
                </div>
            </div>
        </main>

        <!-- Footer content -->
        <footer class="container py-3">
            <div class="row">
                <div class="col-12">
                    Ahmad Munif | CS50x Harvard - Indonesia
                </div>
            </div>
        </footer>

        <script>
            // Create a variable to handle the color and text
            const button1 = document.getElementById('red');
            const button2 = document.getElementById('blue');
            const button3 = document.getElementById('green');
            const button4 = document.getElementById('yellow');
            const button5 = document.getElementById('black');
            const button6 = document.getElementById('reset');
            const color = document.getElementById('color');
            const feedback = document.getElementById('feedback');

            // A fucntion to change the background color, text color, and text

            button1.addEventListener('click', function() {
                color.style.backgroundColor = '#dc3545'; // Change background color to red
                color.style.color = '#ffffff'; // Change text color to white
                feedback.parentElement.querySelector('#feedback').innerHTML = 'Red Color!';
            });
            button2.addEventListener('click', function() {
                color.style.backgroundColor = '#0d6efd'; // Change background color to blue
                color.style.color = '#ffffff'; // Change text color to white
                feedback.parentElement.querySelector('#feedback').innerHTML = 'Blue Color!';
            });
            button3.addEventListener('click', function() {
                color.style.backgroundColor = '#198754'; // Change background color to green
                color.style.color = '#ffffff'; // Change text color to white
                feedback.parentElement.querySelector('#feedback').innerHTML = 'Green Color!';
            });
            button4.addEventListener('click', function() {
                color.style.backgroundColor = '#ffc107'; // Change background color to yellow
                color.style.color = '#ffffff'; // Change text color to white
                feedback.parentElement.querySelector('#feedback').innerHTML = 'Yellow Color!';
            });
            button5.addEventListener('click', function() {
                color.style.backgroundColor = '#212529'; // Change background color to black
                color.style.color = '#ffffff'; // Change text color to white
                feedback.parentElement.querySelector('#feedback').innerHTML = 'Black Color!';
            });
            button6.addEventListener('click', function() {
                color.style.backgroundColor = '#F0F0F0'; // Reset background color to default
                color.style.color = '#000000'; // Change text color to black
                feedback.parentElement.querySelector('#feedback').innerHTML = 'Default Color!';
            });
        </script>
    </body>
</html>
